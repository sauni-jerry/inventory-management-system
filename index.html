<!DOCTYPE html>
<html>
<head>
    <title>Building Material Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>INVENTORY MANAGEMENT SYSTEM</h2>
        <form id="login-form">
            <label for="username">Username:</label><b></b>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="sales-container" style="display:none;">
        <h2>Add Sales Item</h2>
        <button id="logout-button">Logout</button>
        <form id="sales-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
            <label for="price">Price per Piece:</label>
            <input type="number" id="price" required>
            <label for="total-cost">Total Cost:</label>
            <input type="text" id="total-cost" readonly>
            <button type="submit">Confirm Item</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
